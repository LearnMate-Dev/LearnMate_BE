spring:
  application:
    name: LearnMate

  config:
    import: "optional:file:.env[.properties]"

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
  cloud:
    gcp:
      credentials:
        location: ${GCP_CREDENTIALS_LOCATION}  # GitHub Actions Secret을 통해 환경 변수로 관리

  ai:
    openai:
        api-key: ${OPENAI_API_KEY}  # OpenAI API Key를 GitHub Actions Secret을 통해 환경 변수로 관리
        model: ${OPENAI_MODEL}

jwt:
  secret_key: ${JWT_SECRET_KEY}
  access_token_expire: ${JWT_ACCESS_TOKEN_EXPIRE}
  refresh_token_expire: ${JWT_REFRESH_TOKEN_EXPIRE}
